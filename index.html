<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- font family link  -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
 
 



<style>
body {
  font-family: "Rubik", sans-serif;
}
</style>
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 15px; text-align: center;margin-top: 30px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="container">
<!-- for Jeremy section -->
<div class="jeremy">
<div class="info">

   <img src="images/image-jeremy.png" alt="">
   <div>
   <p>Report For</p>
   <h2>Jeremy Robson</h2>
   </div>
</div>
   <div class="report">
    <button class="daily" id="day">Daily</button>
    <button class="daily" id="wee">Weekly</button>
    <button class="daily" id="mon">Monthly</button>

</div>
   
</div>

<section class="part-two">
<!--Work section -->

<div class="work">
  <div class="all-info">
    <div class="info-work">
      <h5>Work</h5>
      <h3>...</h3>
    </div>
<div class="time">
  <h1 id="w1">32hrs</h1>
  <h5 id="w2">Last Week- 32hrs</h5>
</div>

  </div>
 
</div>
  
<!--Play Section -->

<div class="play">
  <div class="all-info">
    <div class="info-work">
      <h5>Play</h5>
      <h3>...</h3>
    </div>
  <div class="time">
  <h1 id="p1">10hrs</h1>
  <h5 id="p2">Last Week- 8hrs</h5>
  </div>
  </div>

</div>

<!--Study section -->

<div class="study">
  <div class="all-info">
  <div class="info-work">
    <h5>Study</h5>
    <h3>...</h3>
  </div>
<div class="time">
<h1 id="s1">4hrs</h1>
<h5 id="s2">Last Week- 7hrs</h5>
</div>
</div>
</div>

<!--Exercise section -->

<div class="exercise">
  <div class="all-info">
  <div class="info-work">
    <h5>Exercise</h5>
    <h3>...</h3>
  </div>
<div class="time">
<h1 id="e1">4hrs</h1>
<h5 id="e2">Last Week- 5hrs</h5>
</div>
</div>
</div>

<!--Social section -->

<div class="social">
  <div class="all-info">
  <div class="info-work">
    <h5>Social</h5>
    <h3>...</h3>
  </div>
<div class="time">
<h1 id="so1">5hrs</h1>
<h5 id="so2">Last Week- 10hrs</h5>
</div>
</div>
</div>

<!--Self care section -->

<div class="self-care">
  <div class="all-info">
    <div class="info-work">
    <h5>Self Care</h5>
    <h3>...</h3>
  </div>
<div class="time">
<h1 id="sel1">2hrs</h1>
<h5 id="sel2">Last Week- 2hrs</h5>
</div>
</div>
</div>


</section>



</div>

</body>
</html>
